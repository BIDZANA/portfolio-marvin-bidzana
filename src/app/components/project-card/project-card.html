<div class="bg-gray-800 rounded-lg shadow-xl p-6 transform hover:scale-105 transition-all duration-300">
  <img [src]="project.image" alt="Image du projet" class="rounded-lg mb-4">
  <h3 class="text-2xl font-semibold mb-2">{{ project.title }}</h3>
  <p class="text-gray-400 mb-4">{{ project.description }}</p>

  <div class="flex flex-wrap gap-2 mb-4">
    <span *ngFor="let tech of project.technologies" class="px-3 py-1 bg-gray-700 text-gray-300 text-sm rounded-full">
      {{ tech }}
    </span>
  </div>

  <a [href]="project.link" class="inline-block px-4 py-2 bg-indigo-600 rounded-full font-semibold hover:bg-indigo-500">
    Voir plus
  </a>
</div>
