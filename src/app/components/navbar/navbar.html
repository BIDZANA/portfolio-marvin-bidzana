<nav class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
     [ngClass]="{'bg-gray-900 shadow-xl': isMobileMenuOpen, 'backdrop-blur-md bg-gray-900/60 shadow-lg': !isMobileMenuOpen}">
  
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      
      <a routerLink="/" (click)="closeMobileMenu()" class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-600 transition-transform duration-300 hover:scale-105 z-50">
        Marvin
      </a>

      <div class="flex items-center gap-4">
        
        <div class="hidden md:flex items-center space-x-8">
          <a routerLink="/projets" routerLinkActive="text-indigo-400" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm font-medium uppercase tracking-wider">Projets</a>
          <a routerLink="/competences" routerLinkActive="text-indigo-400" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm font-medium uppercase tracking-wider">Compétences</a>
          <a routerLink="/about" routerLinkActive="text-indigo-400" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm font-medium uppercase tracking-wider">Parcours</a>
          <a routerLink="/hobbies" routerLinkActive="text-indigo-400" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm font-medium uppercase tracking-wider">Passions</a>
          <a routerLink="/contact" routerLinkActive="text-indigo-400" class="text-gray-300 hover:text-white transition-colors duration-300 text-sm font-medium uppercase tracking-wider">Contact</a>
        </div>

        <button (click)="toggleTheme()" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 text-yellow-400 transition-colors duration-300 border border-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </button>

        <button (click)="toggleMobileMenu()" class="md:hidden p-2 text-gray-300 hover:text-white focus:outline-none z-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 transition-transform duration-300" [ngClass]="{'rotate-90': isMobileMenuOpen}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

      </div>
    </div>
  </div>

  <div class="md:hidden absolute top-full left-0 w-full bg-gray-900 border-t border-gray-800 shadow-2xl overflow-hidden transition-all duration-300 ease-in-out"
       [ngClass]="{'max-h-96 opacity-100': isMobileMenuOpen, 'max-h-0 opacity-0': !isMobileMenuOpen}">
    
    <div class="flex flex-col px-6 py-4 space-y-4">
      <a routerLink="/projets" (click)="closeMobileMenu()" routerLinkActive="text-indigo-400 pl-2 border-l-2 border-indigo-400" class="text-gray-300 hover:text-white text-lg font-medium transition-all duration-200 block py-2">Projets</a>
      <a routerLink="/competences" (click)="closeMobileMenu()" routerLinkActive="text-indigo-400 pl-2 border-l-2 border-indigo-400" class="text-gray-300 hover:text-white text-lg font-medium transition-all duration-200 block py-2">Compétences</a>
      <a routerLink="/about" (click)="closeMobileMenu()" routerLinkActive="text-indigo-400 pl-2 border-l-2 border-indigo-400" class="text-gray-300 hover:text-white text-lg font-medium transition-all duration-200 block py-2">Mon Parcours</a>
      <a routerLink="/hobbies" (click)="closeMobileMenu()" routerLinkActive="text-indigo-400 pl-2 border-l-2 border-indigo-400" class="text-gray-300 hover:text-white text-lg font-medium transition-all duration-200 block py-2">Passions</a>
      <a routerLink="/contact" (click)="closeMobileMenu()" routerLinkActive="text-indigo-400 pl-2 border-l-2 border-indigo-400" class="text-gray-300 hover:text-white text-lg font-medium transition-all duration-200 block py-2">Contact</a>
    </div>
  </div>

</nav>
