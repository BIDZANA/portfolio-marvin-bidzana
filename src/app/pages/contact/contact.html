<div class="min-h-screen bg-gray-900 text-white flex items-center justify-center p-6 pt-24">
  
  <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-12 bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
    
    <div class="p-10 bg-gradient-to-br from-indigo-900 to-gray-900 flex flex-col justify-between">
      <div>
        <h2 class="text-3xl font-bold mb-6">Discutons ensemble ! ğŸš€</h2>
        <p class="text-gray-300 mb-8 leading-relaxed">
          Tu as un projet en tÃªte ? Une offre de mission ? Ou simplement envie d'Ã©changer sur la Tech ? 
          N'hÃ©site pas Ã  m'envoyer un message.
        </p>
        
        <div class="space-y-6">
          <div class="flex items-center text-indigo-300">
            <i class="fas fa-phone text-xl w-8"></i>
            <span>+33 7 87 67 52 41</span>
          </div>
          <div class="flex items-center text-indigo-300">
            <i class="fas fa-envelope text-xl w-8"></i>
            <span>marvinbidzana@gmail.com</span>
          </div>
          <div class="flex items-center text-indigo-300">
            <i class="fas fa-map-marker-alt text-xl w-8"></i>
            <span>Paris & Full Remote</span>
          </div>
        </div>
      </div>

      <div class="mt-12 flex space-x-4">
        <a href="https://github.com/BIDZANA" target="_blank" class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center hover:bg-indigo-500 transition-colors">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/marvin-bidzana-510074230/" target="_blank" class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center hover:bg-indigo-500 transition-colors">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>

    <div class="p-10 bg-gray-800">
      <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="space-y-6">
        
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">Nom complet</label>
          <input type="text" formControlName="from_name" 
                 class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all"
                 [ngClass]="{'border-red-500': contactForm.get('from_name')?.invalid && contactForm.get('from_name')?.touched}"
                 placeholder="Nom et prÃ©nom">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
          <input type="email" formControlName="from_email" 
                 class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all"
                 [ngClass]="{'border-red-500': contactForm.get('from_email')?.invalid && contactForm.get('from_email')?.touched}"
                 placeholder="exemple@email.com">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-400 mb-2">Sujet</label>
            <input type="text" formControlName="subject" 
                   class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all"
                   placeholder="Proposition de projet">
          </div>

        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">Message</label>
          <textarea formControlName="message" rows="4" 
                    class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all resize-none"
                    [ngClass]="{'border-red-500': contactForm.get('message')?.invalid && contactForm.get('message')?.touched}"
                    placeholder="Bonjour Marvin..."></textarea>
        </div>

        <button type="submit" 
                [disabled]="isLoading"
                class="w-full py-3 px-6 rounded-lg bg-indigo-600 hover:bg-indigo-500 text-white font-bold transition-all transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
          <span *ngIf="!isLoading">Envoyer le message âœˆï¸</span>
          <span *ngIf="isLoading">Envoi en cours...</span>
        </button>

        <div *ngIf="successMessage" class="p-4 bg-green-500/20 border border-green-500 text-green-200 rounded-lg animate-pulse text-center">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="p-4 bg-red-500/20 border border-red-500 text-red-200 rounded-lg shake text-center">
          {{ errorMessage }}
        </div>

      </form>
    </div>
  </div>
</div>
