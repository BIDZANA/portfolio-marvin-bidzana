<div class="relative wrap overflow-hidden p-10 pt-32 h-full">
  <div class="border-2-2 absolute border-opacity-20 border-gray-700 h-full border" style="left: 50%"></div>

  <div *ngFor="let event of timelineEvents; let i = index" 
       [ngClass]="{'flex-row-reverse left-timeline': event.side === 'left', 'right-timeline': event.side === 'right'}"
       class="mb-8 flex justify-between items-center w-full">

    <div class="order-1 w-5/12"></div>
    <div class="z-20 flex items-center order-1 bg-gray-800 shadow-xl w-8 h-8 rounded-full">
      <h1 class="mx-auto font-semibold text-lg text-white">{{ i + 1 }}</h1>
    </div>
    <div [ngClass]="{'text-right': event.side === 'left'}" class="order-1 bg-gray-800 rounded-lg shadow-xl w-5/12 p-4">
      <h3 class="mb-3 font-bold text-gray-200 text-xl">{{ event.title }}</h3>
      <p class="text-sm leading-snug tracking-wide text-gray-400 text-opacity-100">
        {{ event.description }}
      </p>
    </div>
  </div>
</div>
