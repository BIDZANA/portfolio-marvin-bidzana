<div class="bg-gray-900 text-white min-h-screen px-4 py-12 md:p-12 md:pt-32 flex flex-col items-center overflow-hidden pt-24">
  
  <div class="text-center mb-16 md:mb-16 relative z-10 max-w-3xl">
    <h2 class="text-indigo-400 font-semibold tracking-wide uppercase text-xs md:text-sm mb-2">Mon Parcours</h2>
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold">Expériences & Formation</h1>
    <p class="text-gray-400 mt-4 max-w-2xl mx-auto text-sm md:text-base">
      Un aperçu de mon évolution professionnelle, de mes projets bénévoles et de mon cursus académique.
    </p>
  </div>

  <div class="relative wrap h-full w-full max-w-5xl mx-auto">
    
    <div class="absolute border-opacity-20 border-gray-600 h-full border-l-2 left-6 md:left-1/2 md:-ml-1"></div>

    <div *ngFor="let event of timelineEvents; let i = index" 
         class="mb-8 flex flex-col md:flex-row md:items-center w-full justify-between relative pl-16 md:pl-0"
         [ngClass]="{'md:flex-row-reverse': event.side === 'left'}">
      
      <div class="hidden md:block w-5/12"></div>

      <div class="z-20 flex items-center justify-center w-10 h-10 rounded-full shadow-xl border-4 border-gray-900 shrink-0
                  absolute left-1 top-0 md:static md:mb-0"
           [ngClass]="getIconBgColor(event.type)">
        <span class="text-lg flex items-center justify-center">{{ getIcon(event.type) }}</span>
      </div>

      <div class="order-1 bg-gray-800 rounded-xl shadow-lg w-full md:w-5/12 p-5 md:p-6 border border-gray-700 hover:border-indigo-500 transition-all duration-300 relative">
        
        <div class="hidden md:block absolute top-4 w-4 h-4 bg-gray-800 rotate-45 border-l border-b border-gray-700"
             [ngClass]="event.side === 'left' ? '-right-2 border-l-0 border-t border-r' : '-left-2 border-r-0 border-b border-l'">
        </div>

        <div class="flex justify-between items-start mb-2">
          <span class="font-mono text-[10px] md:text-xs font-bold px-2 py-1 rounded bg-gray-900 text-indigo-400 border border-gray-700">
            {{ event.date }}
          </span>
        </div>

        <h3 class="font-bold text-lg md:text-xl text-white mb-1">{{ event.title }}</h3>
        <h4 class="text-sm md:text-md text-indigo-300 font-medium mb-3">{{ event.company }}</h4>

        <p class="text-xs md:text-sm text-gray-400 leading-relaxed mb-4 text-justify">
          {{ event.description }}
        </p>

        <div class="flex flex-wrap gap-2 mt-auto">
          <span *ngFor="let tag of event.tags" 
                class="text-[10px] md:text-xs font-medium px-2 py-0.5 rounded-full bg-gray-700 text-gray-300">
            #{{ tag }}
          </span>
        </div>
      </div>

    </div>
  </div>
</div>
